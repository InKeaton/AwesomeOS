[colors]

; Dancing Friends
;background = #AA0f0f0f
;background-alt = #373B41
;foreground = #C5C8C6
;primary = #FEC1E3 
;secondary = #7e68f2
;alert = #A54242
;disabled = #707880

; Blade of Miquella
background = #AA0f0f0f
background-alt = #373B41
foreground = #F9E2C0
primary = #F9A82B 
secondary = #2C0714
alert = #DF4B19
disabled = #707880

[bar/inkeaton]
width = 100%
height = 30pt
radius = 0
locale = it_IT.UTF-8

dpi = 115

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = SauceCodePro Nerd Font;5
; FiraCode Nerd Font
; Latina Essential, Bold;10

modules-left = date xwindow
modules-center = xworkspaces
modules-right = pulseaudio backlight battery wlan eth bluetooth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1



[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%



[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#7e68f2}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/battery]
type = internal/battery

full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
;format-charging-prefix = <animation-charging>
;format-charging-prefix-foreground = ${colors.primary}
format-charging = %{F#F9A82B}<animation-charging>%{F-} <label-charging>
format-charging-spacing = 8pt

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
;format-discharging-prefix = <ramp-capacity>
;format-discharging-prefix-foreground = ${colors.primary}
format-discharging = %{F#F9A82B}<ramp-capacity>%{F-}  <label-discharging>
format-discharging-spacing = 2pt

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = %{F#F9A82B}<ramp-capacity>%{F-} <label-full>
format-full-spacing = 5pt

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%%

; Available tokens:
;   %percentage% (default)
label-full = Carico

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1-foreground = ${colors.alert}

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500



[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
format = <label>%
label = %percentage%



[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 婢
label-muted-foreground = ${colors.primary}



[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}



[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%



[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%



[network-base]
type = internal/network
interval = 5
format-connected-prefix = "  "
format-connected-prefix-foreground = ${colors.primary} 
format-connected = <label-connected>
format-disconnected-prefix = "睊  "
format-disconnected-prefix-foreground = ${colors.alert} 
format-disconnected = <label-disconnected>
label-disconnected = %{F#DF4B19}%ifname%%{F#DF4B19} disconnected
click-left = ~/Applicazioni/rofi/rofi-wifi-menu.sh &
click-right = ~/Applicazioni/wifi-toggle.sh &



[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{A1:/home/inkeaton/Scripts/rofi/rofi-wifi-menu.sh:}%essid%%{A}
;label-connected-spacing = 10pt
;%{F#7e68f2}%ifname%%{F-} 



[module/eth]
inherit = network-base
interface-type = wired
label-connected =   %{F#7e68f2}%ifname%%{F-} %local_ip%



[module/date]
type = internal/date
interval = 1

date = %A %d %B

time = %H:%M

format-prefix = "  "

label = %{F#F9A82B}%time%%{F-} %{F#707880}|%{F-} %date%
;label-foreground = ${colors.primary}

[module/bluetooth]
type = custom/script
exec = ~/Applicazioni/rofi/rofi-bluetooth --status
interval = 1
click-left = ~/Applicazioni/rofi/rofi-bluetooth &
click-right = ~/Applicazioni/toggle_bluetooth.sh &
format-foreground = #F9A82B


[settings]
screenchange-reload = true
pseudo-transparency = true

